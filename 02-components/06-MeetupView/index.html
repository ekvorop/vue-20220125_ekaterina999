<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <link rel="stylesheet" href="/assets/styles/taskbook.css" />
    <title>MeetupView</title>
  </head>
  <body>
    <div id="app" class="page-meetup">
      <meetup-view :meetup="meetup"></meetup-view>
    </div>

    <script type="module">
      import { createApp } from './vendor/vue.esm-browser.js';
      import MeetupView from './MeetupView.js';
      import meetups from './api/meetups.js';
      import MeetupDescription from './../02-MeetupDescription/MeetupDescription.js';
      import MeetupCover from './../03-MeetupCover/MeetupCover.js';
      import MeetupInfo from './../04-MeetupInfo/MeetupInfo.js';
      import MeetupAgendaItem  from './../05-MeetupAgenda/MeetupAgendaItem.js';
      import MeetupAgenda  from './../05-MeetupAgenda/MeetupAgenda.js';
      const meetup = meetups[2];

      createApp({
        components: {
          MeetupView,
          MeetupDescription,
          MeetupCover,
          MeetupInfo,
          MeetupAgendaItem,
          MeetupAgenda,
        },

        data() {
          return {
            meetup,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
